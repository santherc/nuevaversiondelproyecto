<!-- página principal con el nuevo formulario de contacto de la banda -->
<header>

    <body class="indexBody">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
            <div class="container">
                <button id="theme">Dark Theme</button>
                <a href="../index.html" class="navbar-brand mr-3">MAT</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="../pages/bio.html" class="nav-item nav-link active">Biografia</a>

                    </div>

                    <div class="navbar-nav ml-auto">

</header>

<div id="band" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <h2 id="subtitulo" class="text-md-center">Contact us</h2>

                        <div class="container">
                            <form action="" class="row">
                                <input type="text" name="" id="firstName" placeholder="name" autocomplete="off">
                                <input type="text" name="" id="lastName" placeholder="last name" autocomplete="off">
                                <input type="text" name="" id="email" placeholder="email" autocomplete="off">
                                <input type="text" name="" id="phone" placeholder="phone" autocomplete="off">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                <button id="btn">enviar</button>
                            </form>
                            <div id="print" class="row"></div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
